<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="music-player">
    <h2>Web Music Player</h2>
    <div class="controls">
      <button id="prev" onclick="prevSong()">&#9664;</button>
      <button id="play" onclick="togglePlay()">&#9654;</button>
      <button id="next" onclick="nextSong()">&#9654;&#9654;</button>
    </div>
    <div class="volume-control">
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">
    </div>
    <div class="song-details">
      <h3 id="song-title">Select a song</h3>
      <span id="current-time">00:00</span> / <span id="duration">00:00</span>
    </div>
    <div class="playlist">
      <h3>Playlist</h3>
      <ul id="playlist">
        <li onclick="selectSong(0)">Song 1 - Royalty Free</li>
        <li onclick="selectSong(1)">Song 2 - Royalty Free</li>
        <li onclick="selectSong(2)">Song 3 - Royalty Free</li>
      </ul>
    </div>
  </div>
  <audio id="audio"></audio>
  <script src="script.js"></script>
</body>
</html>
